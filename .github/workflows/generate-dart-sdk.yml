name: Generate Dart SDK

on:
  push:
    branches:
      - develop

jobs:
  generate-sdk:
    name: ♻️ Generate Dart SDK
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout API repo
        uses: actions/checkout@v3

      - name: ⚙️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install OpenAPI Generator CLI
        run: npm install @openapitools/openapi-generator-cli -g

      - name: 🧪 Clone SDK repo
        run: |
          git clone https://github.com/joicodev/orion_gem_dart_client.git
          cd orion_gem_dart_client
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🧹 Clean previous SDK
        run: |
          cd orion_gem_dart_client
          rm -rf lib test doc .openapi-generator .openapi-generator-ignore

      - name: 🔢 Read & bump version from pubspec.yaml
        id: versioning
        run: |
          cd orion_gem_dart_client
          if [ -f "pubspec.yaml" ]; then
            version=$(grep '^version:' pubspec.yaml | cut -d ' ' -f2)
            echo "🟢 Found version: $version"
            major=$(echo $version | cut -d. -f1)
            minor=$(echo $version | cut -d. -f2)
            patch=$(echo $version | cut -d. -f3)
            new_patch=$((patch + 1))
            new_version="$major.$minor.$new_patch"
            sed -i "s/^version: .*/version: $new_version/" pubspec.yaml
          else
            echo "version: 1.0.0" > pubspec.yaml
            new_version="1.0.0"
          fi
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: 🚀 Generate SDK from Swagger
        run: |
          openapi-generator-cli generate \
            -g dart-dio \
            -i http://localhost:3000/api-json \
            -o orion_gem_dart_client \
            --additional-properties=pubName=orion_gem_dart_client,pubVersion=${{ steps.versioning.outputs.version }},serializationLibrary=built_value,buildRunner=true,useEnumExtension=true

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: 📦 Generate .g.dart files
        working-directory: orion_gem_dart_client
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: 📤 Commit & push to SDK repo
        run: |
          cd orion_gem_dart_client
          git checkout -b update/sdk-${{ steps.versioning.outputs.version }}
          git add .
          git commit -m "🤖 SDK updated to version ${{ steps.versioning.outputs.version }}"
          git push origin update/sdk-${{ steps.versioning.outputs.version }}

      - name: 🔀 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🤖 SDK auto-generated: version ${{ steps.versioning.outputs.version }}"
          branch: update/sdk-${{ steps.versioning.outputs.version }}
          base: main
          title: "Auto SDK update to v${{ steps.versioning.outputs.version }}"
          body: "This PR was auto-generated by the GitHub Action to update the Dart SDK."
          labels: auto-generated, sdk
          draft: false

      - name: 🔖 Create Tag
        run: |
          cd orion_gem_dart_client
          git tag sdk-v${{ steps.versioning.outputs.version }}
          git push origin sdk-v${{ steps.versioning.outputs.version }}
