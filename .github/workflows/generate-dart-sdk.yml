name: Generate Dart SDK

on:
  push:
    branches:
      - develop

jobs:
  generate-sdk:
    runs-on: ubuntu-latest

    env:
      SDK_REPO: joicodev/orion_gem_dart_client
      SDK_REPO_CLONE_NAME: orion_gem_dart_client
      SDK_OUTPUT_DIR: orion_gem_dart_client
      NEST_API_URL: http://localhost:3000/api-json
      PACKAGE_NAME: orion_gem_dart_client

    steps:
      - name: ‚¨áÔ∏è Checkout backend repo
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Checkout SDK repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SDK_REPO }}
          path: ${{ env.SDK_OUTPUT_DIR }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚öôÔ∏è Install dependencies
        run: |
          npm install -g @openapitools/openapi-generator-cli
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: üßπ Clean old SDK
        working-directory: ${{ env.SDK_OUTPUT_DIR }}
        run: |
          echo "üßπ Removing old generated files"
          rm -rf lib doc test .openapi-generator .openapi-generator-ignore pubspec.yaml

      - name: üöÄ Generate Dart SDK
        run: |
          openapi-generator-cli generate \
            -g dart-dio \
            -i ${{ env.NEST_API_URL }} \
            -o ${{ env.SDK_OUTPUT_DIR }} \
            --additional-properties=pubName=${{ env.PACKAGE_NAME }},serializationLibrary=built_value,buildRunner=true,useEnumExtension=true

      - name: üì¶ Bump patch version in pubspec.yaml
        working-directory: ${{ env.SDK_OUTPUT_DIR }}
        run: |
          echo "üì¶ Reading current version from pubspec.yaml..."
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          CURRENT_VERSION=$(echo $VERSION_LINE | awk '{print $2}')
          echo "üîç Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "üöÄ Bumping version to: $NEW_VERSION"

          sed -i.bak "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
          cat pubspec.yaml

      - name: üß™ (Optional) Run Dart codegen
        working-directory: ${{ env.SDK_OUTPUT_DIR }}
        run: |
          dart pub get
          dart run build_runner build --delete-conflicting-outputs || true

      - name: üìÇ Create SDK commit
        working-directory: ${{ env.SDK_OUTPUT_DIR }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          BRANCH_NAME=sdk/update-$(date +%s)
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "ü§ñ Auto-generated Dart SDK update"
          git push origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: üì¨ Create PR to SDK repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ü§ñ Auto-generated Dart SDK update
          branch: ${{ env.BRANCH_NAME }}
          title: "SDK Update - Auto-generated"
          base: main
          path: ${{ env.SDK_OUTPUT_DIR }}
